{% extends "base.html" %}

{% block title %}
Создание статьи
{% endblock %}

{% block content %}
</form>
<form method="post" action="create" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Заголовок статьи</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок" value="testN">
  </div>
  <div class="form-group">
    <label for="source">Истоник URL</label>
    <input type="url" class="form-control" id="source" name="source" placeholder="Истоник" value="https://n-1.ru/1">
  </div>
  <div class="form-group">
    <label for="date">Введите дату:</label>
    <input type="date" class="form-control" id="date" name="date" value="2022-05-17">
  </div>
  <div class="form-group">
    <label for="categories">Категории</label>
    <select class="form-control selectpicker" id="categories" name="categories" multiple>
      {% for category in allCategories %}
        <option>{{ category }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="authors">Авторы</label>
    <select class="form-control selectpicker" id="authors" name="authors" multiple>
      {% for author in allAuthors %}
        <option>{{ author }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="capacity">Сложность</label>
    <input type="text" class="form-control" id="capacity" name="capacity" placeholder="Сложность" value="1.1">
  </div>
  <div class="form-group">
    <label for="text">Текст статьи</label>
    <textarea class="form-control" id="text" name="text" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="xmlfile">Вставьте XML файл</label>
    <input type="file" class="form-control-file" id="xmlfile" name="xmlfile" accept="text/xml">
  </div>
  <button type="submit" class="btn btn-primary">Отправить файл</button>
</form>
{% endblock %}
